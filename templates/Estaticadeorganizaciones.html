<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de conexión entre donantes y organizaciones benéficas para facilitar la ayuda social">
    <meta name="keywords" content="donaciones, ayuda social, organizaciones benéficas, solidaridad">
    <title>DonaPro - Organizaciones Asociadas</title>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styless/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styless/style2.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-hand-holding-heart"></i> Donando Vida
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav   ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Donar</a></li>
                    <li class="nav-item"><a class="nav-link" href="Stats.html">Estadísticas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center py-5">
        <div class="container">
            <h1 class="display-4">Organizaciones Asociadas</h1>
            <p class="lead">Conoce las organizaciones que trabajan con nosotros</p>
        </div>
    </header>

    <!-- Organizaciones -->
    <main class="container my-5">
        <div id="organizationWrapper" class="wrapper">
            <!-- Las organizaciones se cargarán dinámicamente aquí -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Donando Vida. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Cargar las organizaciones desde Local Storage
        function loadOrganizations() {
            const organizations = JSON.parse(localStorage.getItem("organizations")) || [];
            const wrapper = document.getElementById("organizationWrapper");
            wrapper.innerHTML = ""; // Limpiar contenido previo

            organizations.forEach(org => {
                const fieldset = document.createElement("fieldset");
                fieldset.className = "organization-fieldset";
                fieldset.innerHTML = `
                    <legend>${org.name}</legend>
                    <img src="${org.image}" alt="${org.name}" class="organization-image mb-3" style="max-width: 100%; height: auto;">
                    <p>${org.description}</p>
                `;
                wrapper.appendChild(fieldset);
            });
        }

        // Inicializar cuando el DOM esté cargado
        document.addEventListener("DOMContentLoaded", () => {
            loadOrganizations();
        });
    </script>
</body>
</html>
